<div *ngIf="categories">
  <button mat-button [matMenuTriggerFor]="filterCategories">
    <mat-icon>expand_more</mat-icon>
    Categoria: {{ category | titlecase}}
  </button>
  <mat-menu #filterCategories="matMenu">
    <button
      *ngFor="let category of categories"
      mat-menu-item
      (click)="onShowCategory(category)"
      >
      {{ category | titlecase }}
    </button>
  </mat-menu>
</div>
