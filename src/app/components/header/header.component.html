<mat-toolbar class="flex items-center justify-between max-w-7xl mx-auto border border-x">
  <a routerLink="home">Dev Shop</a>
  <button mat-icon-button [matMenuTriggerFor]="menu" >
    <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity" matBadgeColor="warn">
      shopping_cart
    </mat-icon>
  </button>

  <mat-menu #menu="matMenu" class="p-6">
    <div class="py-3 divide-solid divide-y">
      <div class="pb-3 flex justify-between">
        <span class="mr-16"> {{ cart.items.length }} items </span>
        <a routerLink="cart">View Cart</a>
      </div>
      <div *ngIf="cart.items.length" class="py-3">
        <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2 capitalize">
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold not-italic">{{ item.price | currency: 'BRL' }}</span>
        </div>
      </div>
    </div>


    <div class="flex justify-between py-3 font-light">
      Total:
      <span class="font-bold not-italic"> {{ '100.00' | currency : 'BRL' }} </span>
    </div>

    <div class="pt-3 flex justify-between">
      <button (click)="onClearCart()" class="bg-rose-600 text-white rounded-full w-9 h-9" >
        <mat-icon>remove_shopping_cart</mat-icon>
      </button>
      <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
        <mat-icon>shopping_cart_checkout</mat-icon>
      </button>
    </div>
  </mat-menu>

</mat-toolbar>
