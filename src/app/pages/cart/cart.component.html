<mat-card
  *ngIf="cart.items.length"
  class="maw-w-7xl mx-auto"
>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="product">
      <th mat-header *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">
        <img
          src="element.product"
          alt="product"
          class="w-[100px] my-5"
        >
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button
        mat-raised-button
        routerLink="/home"
        >
          Continue shopping
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price | currency: 'BRL' }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="onRemoveFromCart(element)">
          <mat-icon>remove</mat-icon>
        </button>
        <span>{{element.quantity}}</span>
        <button mat-icon-button (click)="onAddQuantity(element)">
          <mat-icon>add</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">
        {{ element.quantity * element.price | currency: 'BRL' }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <span class="font-bold py-5 block">
          {{ getTotal(cart.items) | currency: 'BRL'}}
        </span>
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        <button
          class="float-right"
          mat-raised-button
          color="warn"
          (click)="onClearCart()"
        >
          Clear All
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-mini-fab
          color="'warn"
          class="float-right"
          (click)="onRemoveFromCart(element)"
        >
            <mat-icon>close</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>
        <button
          mat-raised-button
          color="primary"
          class="float-right"
          (click)="onCheckout()"
        >
          Proceed to Checkout
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</mat-card>
<mat-card
   *ngIf="!cart.items.length"
   class="mx-auto my-3 max-w-7xl"
  >
  <p>
    Your cart is empty.
    <button
      routerLink="/home"
      mat-raised-button
    >
    Start shopping
  </button>
  </p>
</mat-card>
