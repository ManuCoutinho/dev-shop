<mat-card class="mb-4 p-4">
  <div class="flex justify-between">
    <div>
      <button mat-button [matMenuTriggerFor]="sortByMenu">
        Ordenar por {{ sort }}
        <mat-icon>expand_more</mat-icon>
      </button>
      <mat-menu #sortByMenu="matMenu">
      <div class="flex flex-col gap-3 p-2">
        <button mat-flat-button color="primary" (click)="onSortUpdated('desc')">
          <mat-icon>arrow_downward</mat-icon>
          Z-a
        </button>
        <button mat-flat-button color="primary" (click)="onSortUpdated('asc')">
          <mat-icon>arrow_upward</mat-icon>
          A-z
        </button>
      </div>
      </mat-menu>
      </div>
    <div class="flex items-center gap-4">
      <div>
        <button mat-button [matMenuTriggerFor]="menu">
          Mostrar {{ itemsShowCount }}
          <mat-icon>expand_more</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button (click)="onItemsUpdated(12)" mat-menu-item>12</button>
          <button (click)="onItemsUpdated(14)" mat-menu-item>14</button>
          <button (click)="onItemsUpdated(36)" mat-menu-item>36</button>
        </mat-menu>
      </div>
      <button (click)="onColumnUpdated(1)">
        <mat-icon>view_list</mat-icon>
      </button>
      <button (click)="onColumnUpdated(3)">
        <mat-icon>view_module</mat-icon>
      </button>
      <button (click)="onColumnUpdated(4)">
        <mat-icon>view_comfy</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
