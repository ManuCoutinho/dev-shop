<mat-expansion-panel *ngIf="categories">
  <mat-expansion-panel-header>
    <mat-panel-title>CATEGORIAS</mat-panel-title>
  </mat-expansion-panel-header>
  <mat-selection-list [multiple]="false">
    <mat-list-option
      color="primary"
      *ngFor="let category of categories"
      [value]="category"
      (click)="onShowCategory(category)"
    >
      <button>
        {{ category | titlecase }}
      </button>
    </mat-list-option>
  </mat-selection-list>
</mat-expansion-panel>
